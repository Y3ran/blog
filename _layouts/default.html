<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
    
    <header>
        <nav>
            <a href="{{ '/' | relative_url }}" style="font-size: 0.8em; text-transform: uppercase;">&larr; Volver al índice</a>
        </nav>
        <h1>{{ page.title }}</h1>
        {% if page.date %}
            <p style="font-style: italic; color: #666;">Publicado el {{ page.date | date: "%d de %B, %Y" }}</p>
        {% endif %}
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>Crónicas de lo Obsoleto &copy; 2026</p>
    </footer>

</body>
</html>
